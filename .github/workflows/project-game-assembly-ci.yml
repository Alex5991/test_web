# Custom continuous integration (CI)
name: ProjectGameAssemblyCI

# Controls when the workflow will run
on:
  # Triggers the workflow on push request events but only for the "master" branch
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "Game-Assembled-by-GitHub-Actions"
  Game-Assembled-by-GitHub-Actions:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Каждый таск начинается в пути github.workspace
      - name: Run a one-line script
        run: pwd
        
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          ref: main # Сhange to main branch
          repository: Alex5991/games
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN_PAT }} # `GH_PAT` is a secret that contains your PAT
          path: games

      - name: Run a one-line script
        run: pwd

      - name: qweqweqwe
        run: |
          cd ${{ github.workspace }}/games # Move in games repo
          # rm -rf ${{ github.event.repository.name }} # Remove old this project from games repo

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: pwd

      - name: List files in the repository
        run: |
          ls -la

      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          path: games/{{ github.event.repository.name }}

      - name: List files in the repository 2
        run: |
          ls -la
          ls -la games
